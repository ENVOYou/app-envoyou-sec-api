name: Lint & Color Guard

on:
  pull_request:
    paths:
      - 'dash-envoyou/**'
  push:
    branches: [ main ]
    paths:
      - 'dash-envoyou/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dash-envoyou
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: dash-envoyou/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run color lint
        run: pnpm run lint:colors

      - name: Run ESLint
        run: pnpm run lint

      - name: Type check
        run: pnpm exec tsc --noEmit
